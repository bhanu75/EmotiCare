  <!-- Prevent flash of unstyled content -->
  <style>
    /* Critical CSS for initial loading */
    html {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #1f2937;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #dbeafe 0%, #e9d5ff 100%);
      min-height: 100vh;
    }
    
    /* Loading spinner styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #dbeafe 0%, #e9d5ff 100%);
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 20px;
      color: #6b7280;
      font-size: 16px;
      text-align: center;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when React app loads */
    #root:not(:empty) + .loading-container {
      display: none;
    }
    
    /* Smooth transitions */
    * {
      box-sizing: border-box;
    }
    
    /* Focus styles for accessibility */
    button:focus,
    input:focus,
    select:focus,
    textarea:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      body {
        background: white;
        color: black;
      }
    }
    
    /* Reduced motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      .loading-spinner {
        animation: none;
        border: 4px solid #3b82f6;
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        color: #f8fafc;
      }
      
      .loading-container {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      }
      
      .loading-text {
        color: #cbd5e1;
      }
    }
  </style>
  
  <!-- Performance monitoring - Optional -->
  <script>
    // Measure loading performance
    window.addEventListener('load', function() {
      if ('performance' in window) {
        const loadTime = performance.now();
        console.log('App loaded in:', Math.round(loadTime), 'ms');
      }
    });
  </script>
</head>

<body>
  <!-- Skip to main content for screen readers -->

    Skip to main content

            <line x1="12" y1="1" x2="12" y2="3" stroke="#f59e0b" stroke-width="2"/>
            <line x1="12" y1="21" x2="12" y2="23" stroke="#f59e0b" stroke-width="2"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="#f59e0b" stroke-width="2"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="#f59e0b" stroke-width="2"/>
            <line x1="1" y1="12" x2="3" y2="12" stroke="#f59e0b" stroke-width="2"/>

            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="#f59e0b" stroke-width="2"/>

          </svg>
          Loading Morning Care...
        </div>
      </div>
    </div>
  </div>
  
  <!-- Error fallback for when JavaScript fails -->

          Learn how to enable JavaScript
        </a>
      </div>
    </div>
  </noscript>
  
  <!-- Service Worker registration - Optional for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
